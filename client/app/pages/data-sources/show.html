<settings-screen>
  <div class="row">
    <div class="col-lg-12 add-new-datasource">
      <h3 class="text-center">New Data Source</h3>

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form action="">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search Data Source..." ng-model="filter.name">
            </div>
          </form>
        </div>
      </div>

      <!-- <h5 class="text-center">Databases</h5> -->

      <div class="row">
        <div class="col-lg-12 database-source">
          <div class="database-source__card" ng-repeat="dataSourceType in types | filter:filter:strict">
            <img ng-src="/img/db-logos/{{dataSourceType.type}}.png" alt="{{dataSourceType.name}}">
            <h3>{{dataSourceType.name}}</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-md-offset-3 add-new-datasource">
      <h3 class="text-center">New Data Source: BigQuery</h3>

      <div class="database-source__card--selected">
        <a>‚Üê Change Data Source Type</a>
        <img src="/img/db-logos/bigquery.png" alt="bigquery">
      </div>
      <p class="text-center needhelp"><a href="">Need help setting up BigQuery connection?</a></p>
    </div>

    <div class="col-md-4 col-md-offset-4">
      <dynamic-form target="dataSource" type="data_sources" actions="actions">
      </dynamic-form>
    </div>

  </div>
</settings-screen>
