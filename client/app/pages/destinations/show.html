<settings-screen>
  <div class="row">
    <type-picker img-root="/img/destinations"
                 types="types"
                 title="New Alert Destination"
                 on-type-select="setType"
                 ng-if="destination.type === undefined"></type-picker>

    <div ng-if="destination.type !== undefined">
      <div class="col-md-6 col-md-offset-3 creation-container">
        <h3 class="text-center">{{type.name}}</h3>
        <div class="visual-card--selected">
          <a ng-click="resetType()" ng-if="canChangeType">‚Üê Change Type</a>
          <img ng-src="/img/destinations/{{destination.type}}.png" alt="{{type.name}}">
        </div>
      </div>

      <div class="col-md-4 col-md-offset-4">
        <dynamic-form target="destination" type="type">
          <button class="btn btn-danger" ng-if="destination.id" ng-click="delete()">Delete</button>
        </dynamic-form>
      </div>
    </div>
  </div>
</settings-screen>
