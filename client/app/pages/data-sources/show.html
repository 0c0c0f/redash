<settings-screen>
  <div class="row">
    <div class="col-lg-12 add-new-datasource" ng-if="dataSource.type === undefined">
      <h3 class="text-center">New Data Source</h3>

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form action="">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search Data Source..." ng-model="filter.name" autofocus>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 database-source">
          <div class="database-source__card" ng-repeat="dataSourceType in types | filter:filter:strict" ng-click="setType(dataSourceType)">
            <img ng-src="/img/db-logos/{{dataSourceType.type}}.png" alt="{{dataSourceType.name}}">
            <h3>{{dataSourceType.name}}</h3>
          </div>
        </div>
      </div>
    </div>

    <div ng-if="dataSource.type !== undefined">
      <div class="col-md-6 col-md-offset-3 add-new-datasource" >
        <h3 class="text-center">New Data Source: {{type.name}}</h3>

        <div class="database-source__card--selected">
          <a ng-click="resetType()" ng-if="canChangeType">‚Üê Change Data Source Type</a>
          <img ng-src="/img/db-logos/{{dataSource.type}}.png" alt="{{type.name}}">
        </div>
        <p class="text-center needhelp" ng-if="helpLinks[type.type]"><a ng-href="{{helpLinks[type.type]}}">Need help setting up {{type.name}} connection?</a></p>
      </div>

      <div class="col-md-4 col-md-offset-4">
        <dynamic-form target="dataSource" type="type" actions="actions">
        </dynamic-form>
      </div>
    </div>
  </div>
</settings-screen>
