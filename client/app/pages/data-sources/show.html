<settings-screen>
  <div class="row">
    <type-picker img-root="/img/db-logos"
                 types="types"
                 title="New Data Source"
                 on-type-select="setType"
                 ng-if="dataSource.type === undefined"></type-picker>

    <div ng-if="dataSource.type !== undefined">
      <div class="col-md-6 col-md-offset-3 creation-container">
        <h3 class="text-center">{{type.name}}</h3>

        <div class="visual-card--selected">
          <a ng-click="resetType()" ng-if="canChangeType">‚Üê Change Type</a>
          <img ng-src="/img/db-logos/{{dataSource.type}}.png" alt="{{type.name}}">
        </div>
        <p class="text-center needhelp" ng-if="helpLinks[type.type]"><a ng-href="{{helpLinks[type.type]}}" target="_blank" >Help for setting up {{type.name}}</a></p>
      </div>

      <div class="col-md-4 col-md-offset-4">
        <dynamic-form target="dataSource" type="type" actions="actions">
        </dynamic-form>
      </div>
    </div>
  </div>
</settings-screen>
